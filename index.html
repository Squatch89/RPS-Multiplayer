<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    
    <title>Multiplayer-RPS</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>

</head>

<body>

<header> Rock Paper Scissors</header>
    <form class="formWrapper">
        <input id="playerName" type="text" value="">
        <button id="start">Start</button>
    </form>


<div id="gameWrapper">
    <div id="playerOne" class="dataBox">
        <div id="playerOneName">Player1</div>
        <div id="playerOneRPS"></div>
    </div>
    <div id="arena" class="dataBox">to be blank who won</div>
    <div id="playerTwo" class="dataBox">
        <div id="playerTwoName">Player 2</div>
        <div id="playerTwoRPS"></div>
    </div>
</div>

<div id="chatBox">chat box</div>

<form class="formWrapper">
    <input id="chat" type="text">
    <button id="chatSend">Send</button>
</form>


<script src="assets/javascript/app.js"></script>
</body>

</html>
